name: CI / CD

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze
        run: flutter analyze lib/ --no-fatal-infos

  test:
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - name: Install dependencies
        run: flutter pub get
      - name: Test
        run: |
          flutter test test/kitty_*.dart
          flutter test test/src/core/
          flutter test test/src/utils/

  publish:
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
      - name: Install dependencies
        run: flutter pub get
      - name: Publish
        run: |
          echo "Publishing to pub.dev..."
          flutter pub publish --skip-validation -f
