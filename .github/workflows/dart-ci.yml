name: CI / CD

on:
  push:
    branches: [master]
    tags:
      - 'v*'
  pull_request:
    branches: [master]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    name: "Tests & Analysis"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.9'
          cache: true
      - name: Install dependencies
        run: flutter pub get
      - name: Analyze code
        run: flutter analyze
      - name: Run tests
        run: flutter test

  publish:
    name: "Publish to pub.dev"
    needs: ci
    if: startsWith(github.ref, 'refs/tags/v')
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
